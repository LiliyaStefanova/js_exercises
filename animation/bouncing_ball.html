<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball</title>
    <style>
        #ball{
            position:relative;
            left:0px;
        }
    </style>
</head>
<body>
<p>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
</p>
<div id="frame">
    <img id="ball" src="https://raw.githubusercontent.com/bpesquet/thejsway/master/resources/basketball.jpg">
</div>
<script type="text/javascript">
    let animationFrameId;
    const ballElement = document.getElementById("ball");
    const movement = 10;
    const bounceBall = () =>{
        ballElement.style.left = (parseFloat(getComputedStyle(ballElement).left) + movement) + "px";
        setTimeout(() =>{
            ballElement.style.left = (parseFloat(getComputedStyle(ballElement).left) - movement) + "px";
        }, 50);
        console.log(ballElement.style.left);
        animationFrameId = requestAnimationFrame(bounceBall);
    };
    document.getElementById("start").addEventListener("click", e=>{
        document.getElementById("stop").removeAttribute("disabled");
        animationFrameId = requestAnimationFrame(bounceBall);
    });
    document.getElementById("stop").addEventListener("click", e =>{
        cancelAnimationFrame(animationFrameId);
    });


</script>
</body>
</html>
