<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <style>
        #para {
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
<p>First</p>
<p style="color:green;">Second</p>
<p id="para">Third</p>
<script type="text/javascript">
    const paragraphElement = document.querySelector("p");
    paragraphElement.style.color = "red";
    paragraphElement.style.margin = "50px";
    paragraphElement.style.fontFamily = "Arial";
    paragraphElement.style.backgroundColor = "black";
    //to access externally defined styles you cannot use styles. Use .getComputerStyles instead
    const paragraphStyle = getComputedStyle(document.getElementById("para"));
    console.log(paragraphStyle.fontStyle);
    console.log(paragraphStyle.color);
</script>
</body>
</html>
