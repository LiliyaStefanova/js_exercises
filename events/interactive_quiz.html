<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive quiz</title>
</head>
<body>
<div id="content"></div>
<script type="text/javascript">
    const questions = [
        {
            statement: "2+2 = ?",
            answer: "2+2 = 4"
        },
        {
            statement: "In which year did Christopher Columbus discover America?",
            answer: "1492"
        },
        {
            statement: "What occurs twice in a lifetime, but once in every year, twice in a week but never in a day?",
            answer: "The E letter"
        }
    ];
    questions.forEach(n => {
        const divWrapperElement = document.createElement("div");
        const statementElement = document.createElement("p");
        statementElement.textContent = n.statement;
        const answerElement = document.createElement("p");
        answerElement.textContent = n.answer;
        const buttonElement = document.createElement("button");
        buttonElement.textContent = "Show answer";
        divWrapperElement.appendChild(statementElement);
        divWrapperElement.appendChild(buttonElement);

        buttonElement.addEventListener("click", e => {
            divWrapperElement.removeChild(document.querySelector(e.target.tagName));
            divWrapperElement.appendChild(answerElement);
        });


        document.getElementById("content").appendChild(divWrapperElement);

    })
</script>
</body>
</html>
