<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password checker</title>
</head>
<body>
<form>
    <p>
        <label for="password1">Enter the password</label>
        <input type="password" name="password1" id="password1" required>
    </p>
    <p>
        <label for="password2">Confirm the password</label>
        <input type="password" name="password2" id="password2" required>
    </p>
    <input type="submit" value="Send">
</form>

<p id="passwordHelp"></p>
<script type="text/javascript">
    const password1 = document.getElementById("password1");
    const password2 = document.getElementById("password2");
    const passwordTooShortMessage = "Password must be 6 characters or more";
    const passwordWrongFormatMessage = "Password must contain at least one digit";
    const passwordsNotIdenticalMessage = "Passwords are not identical";
    const passwordLengthCheck = (pass) =>
    {
       return pass.length>=6;
    };

    const passwordFormatCheck = (pass) =>{
        const passRegex = /.*\d.*/;
        return passRegex.test(pass);
    };

    const passwordsIdenticalCheck = (pass1, pass2) => {
       return pass1 === pass2;
    };
    password1.addEventListener("blur", e => {
        const password = e.target.value;
        const passwordHelp = document.getElementById("passwordHelp");
        passwordHelp.textContent = "";
        passwordHelp.style.color ="green";
        if(!passwordLengthCheck(password)){
            passwordHelp.textContent = passwordTooShortMessage;
            passwordHelp.style.color = "red";
        } else if(!passwordFormatCheck(password)){
            passwordHelp.textContent = passwordWrongFormatMessage;
            passwordHelp.style.color = "red";
        }
    });
    password2.addEventListener("blur", e => {
        const password = e.target.value;
        console.log(password1);
        const passwordHelp = document.getElementById("passwordHelp");
        passwordHelp.textContent = "";
        passwordHelp.style.color = "green";
        if(!passwordsIdenticalCheck(password1, password)){
            passwordHelp.textContent = passwordsNotIdenticalMessage;
            passwordHelp.style.color = "red";
        }
    });
</script>
</body>
</html>
