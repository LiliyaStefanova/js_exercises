<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add article</title>
</head>
<body>
<h2>Add new article</h2>
<form id="article">

    <br>
    <br>

    <textarea name="content" id="content"></textarea>
    <br>
    <br>
    <input type="submit" value="Add">
</form>
<div id="result"></div>
<script type="text/javascript" src="article.js"></script>
</body>
</html>
